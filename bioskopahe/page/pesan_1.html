<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Tiket</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 bg-primary text-center">
                <h1 class="text-white mt-4 mb-4">PESAN TIKET</h1>
            </div>
            
                <div class="my-5 container">
                    <h1 class="bd-title mb-5">Pesan Tiket</h1>
                    <!-- form -->
                    <form class="mx-1" action="../page/tiket_1.html">
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label">Judul Film</label>
                          <div class="col-sm-10">
                            <input type="text" readonly class="form-control" value="Fantastic Beast: The Secret of Dumbledore">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label">Harga Tiket</label>
                          <div class="col-sm-10">
                            <input type="text" readonly class="form-control" value="Rp 35.000">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label">No HP</label>
                          <div class="col-sm-10">
                            <input required type="text" class="form-control" placeholder="Nomer Anda">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label">Email</label>
                          <div class="col-sm-10">
                            <input required type="email" class="form-control" placeholder="Email Anda">
                          </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <input class="btn btn-primary" type="submit" value="Pesan Sekarang">
                            </div>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
