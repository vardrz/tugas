        ol a:before {
        content: counter(li);
        counter-increment: li;
        position: absolute;
        left: -2.5em;
        top: 50%;
        margin-top: -1em;
        background: #f9dd94;
        height: 2em;
        width: 2em;

        }

        ol a:after {
        position: absolute;
        content: "";
        border: .5em solid transparent;
        left: -1em;
        top: 50%;
        margin-top: -.5em;
        transition: all .3s ease-out;
        }

        ol a:hover:after {
        left: -.5em;
        border-left-color: #f9dd94;
        }
